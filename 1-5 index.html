<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>infratop</title>
    <link rel="stylesheet" href="1-5 style.css">
  </head>

  <body>
    <header>
      <h1>
        <a href="https://infratop.jp/">
        infratop
        </a>
      </h1>
    <!--navタグまでをheaderタグで括っていた-->
    <!--headerタグにもCSSの構文の指定が必要なのを見落としていた。
      それに気づいていればここでheaderを区切れていたかもしれない-->
    </header>
    <nav>
      <!--回答ではulが使われているがCSSで結局list-styleで
        noneとするのでどちらでもよい気がする-->
      <ol class="nav-list">
        <li class="nav-list-item">
          <a href="https://web-camp.io/">webcamp</a>
        </li>
        <li class="nav-list-item">
          <a href="https://web-camp.io/pro/">webcamp pro</a>
        </li>
        <li class="nav-list-item">
          <a href="https://web-camp.io/skills/">webcamp woman</a>
        </li>
        <li class="nav-list-item">
          <a href="https://web-camp.io/commit/">webcamp career</a>
        </li>
      </ol>
    </nav>
    <main class="green">
      <main class="green1"></main>
      <main class="green2"></main>
      <main class="green3"></main>
      <main class="green4"></main>
    </main>
    <main class="yellow">
      <main class="yellow1"></main>
      <main class="yellow2"></main>
      <main class="yellow3"></main>
      <main class="yellow4"></main>
    </main>
    <main class="blue">
      <main class="blue1"></main>
      <main class="blue2"></main>
      <main class="blue3"></main>
      <main class="blue4"></main>
    </main>
    <footer>
      <p class="footer-text">© All rights reserved by Infratop.Inc.</p>
    </footer>
  </body>
</html>
